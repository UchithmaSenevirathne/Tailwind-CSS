<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lesson.css">
    <title>Tailwind-CSS-Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- customize color -->
    <div class="bg-purple-400">color</div>
    <br>

    <!-- customize opacity -->
    <div class="bg-red-400/30">Opacity</div>
    <br>

    <!-- gradient color -->
    <div class="bg-gradient-to-b from-blue-500 via-pink-300 to-purple-500">gradient</div>
    <br>

    <!-- height -->
    <div class="h-1 bg-red-700">h-1</div>
    <br>
    <div class="h-5 bg-blue-700">h-5</div>
    <br>
    <div class="h-[50vh] bg-green-700">h-1</div>
    <br>

    <!-- width -->
    <div class="w-2 bg-red-700">h-1</div>
    <br>
    <div class="w-10 bg-blue-700">h-5</div>
    <br>
    <div class="w-1/2 bg-green-700">h-1</div>
    <br>
    <div class="w-[50vw] bg-yellow-700">h-1</div>
    <br>
    <div class="max-w-screen-md bg-purple-700">h-1</div>
    <br>

    <div class="h-[50vh] w-1/2 bg-gradient-to-tl from-green-400 via-red-300
    to-yellow-400">Color</div>
    <br>

    <!-- padding -->
    <div class="p-5 bg-red-400">padding</div>
    <br>
    <div class="px-5 bg-yellow-400">padding</div>
    <br>
    <div class="py-5 bg-blue-400">padding</div>
    <br>
    <div class="pl-5 pt-10 pb-3 bg-pink-400">padding</div>
    <br>

    <!-- margin -->
    <div class="m-5 bg-red-400">margin</div>
    <br>
    <div class="mx-5 bg-yellow-400">margin</div>
    <br>
    <div class="my-20 bg-blue-400">margin</div>
    <br>
    <div class="ml-5 mt-10 mr-1 bg-pink-400">margin</div>
    <br>

    <!-- typography -->
    <div class="font-serif">Font</div>
    <div class="font-sans">Font</div>
    <div class="font-mono">Font</div>
    <div class="font-bold">Font</div>

    <div class="italic">Font</div>

    <div class="text-5xl">Font</div>

    
</body>
</html>
